{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<style>
.w-btn {
    position: relative;
    border: none;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    text-decoration: none;
    transition: 0.25s;
    }
    .w-btn-ccc {
    background-color: #CCCBF2;
    color: black;
    }
    .korean{
        font-family: 'Nanum Gothic Coding', monospace;
    }

</style>


    <div class="korean" style="text-align: center; max-width: 500px; margin: 4rem auto">
      <div class="mb-4">
          <h4>댓글 내용: {{ target_comment.comment_content }}</h4>
          <p style="margin-top: 4rem;">댓글을 삭제하시겠습니까?</p>
      </div>
        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class="w-btn w-btn-ccc col-4 mt-4" value="삭제">
        </form>

        <form action="{% url 'postapp:detail' pk=target_comment.post.pk %}" method="get">
            {% csrf_token %}
            <input type="submit" class="w-btn w-btn-ccc col-4 mt-4" value="취소">
        </form>

    </div>

{% endblock %}
