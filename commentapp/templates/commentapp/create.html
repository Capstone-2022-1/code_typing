{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 0 auto 0 auto;">
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4">
            {% else %}
            <a href="{% url 'mainapp:login' %}?next={{ request.path }}"
               class="btn btn-dark rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}



            <input type="hidden" name="post_pk" value="{{ post.pk }}">
        </form>
    </div>

{% endblock %}
