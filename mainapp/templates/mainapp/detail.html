{% extends 'base.html' %}

{% block content %}

    <div>
      <div style="text-align: center; max-width: 300px; margin: 4rem auto;">
        <p>
            {{ target_user.date_joined }}
        </p>
        <h2>
            {{ target_user.username }}
        </h2>

        {% if target_user == user %}
        <a href="{% url 'mainapp:update' pk=user.pk %}">
            <p>
                Change Info
            </p>
        </a>
        <a href="{% url 'mainapp:delete' pk=user.pk %}">
            <p>
                Delete Account
            </p>
        </a>
        {% endif %}

      </div>
    </div>

{% endblock %}
