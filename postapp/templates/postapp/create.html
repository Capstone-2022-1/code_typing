{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<style>
.w-btn {
    position: relative;
    border: none;
    display: inline-block;
    padding: 10px 30px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    text-decoration: none;
    transition: 0.25s;
    }
    .w-btn-ccc {
    background-color: #CCCBF2;
    color: black;
    }
</style>

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>새로운 게시글 작성</h4>
        </div>
    <form action="{% url 'postapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="w-btn w-btn-ccc col-4 mt-4">
    </form>
    </div>

{% endblock %}
