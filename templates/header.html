{% load static %}
<style>
    .korean{
        font-family: 'Nanum Gothic Coding', monospace;
    }
    .div2 {
        text-decoration: none;
        color: black;
        letter-spacing: 2px;
    }
    .div2 :hover{
        background-color: white;
        transition: .4s;
        color: #504DD2;
        border-radius: 5px;
    }


</style>
<header>
    <div style="height: 5rem; border-radius: 1rem; margin-left: 2rem; margin-top: 1rem; width: 96%;">
        <div style="display: inline-block; width: 20%; margin-right: 7%">
            <div style="display: inline-block; color: #504DD2; font-family: 'Cabin', sans-serif; font-size: 50px;">
                <a style="text-decoration: none; color: #504DD2" href="{% url 'mainapp:mainpage' %}">
                code<span style="color:#14128F">s</span>
                </a>
            </div>
        </div>
        <div style="display: inline-block; width: 50%; text-align: center; margin-right: 2%;" class="korean">
            <div style="display: inline-block; margin-right: 3rem;">
                <a class="div2" style="text-decoration: none;" href="{% url 'mainapp:mainpage' %}">홈</a>
            </div>
            <div style="display: inline-block; margin-right: 4rem;">
                <a  class="div2"  style="text-decoration: none;" href="{% url 'practiceapp:firstpractice' %}">타자연습</a>
            </div>
            <div style="display: inline-block; margin-right: 4rem;">
                <a  class="div2"  style="text-decoration: none;" href="{% url 'upracticeapp:mainupractice' %}">나의코드</a>
            </div>
            <div style="display: inline-block; margin-right: 4rem;">
                <a  class="div2"  style="text-decoration: none;" href="{% url 'gameapp:playgame' %}">타자게임</a>
            </div>
            <div style="display: inline-block; margin-right: 4rem;">
                <a  class="div2"  style="text-decoration: none;" href="{% url 'boardapp:detail' pk=1 %}">커뮤니티</a>
            </div>
        </div>

        <div style="display: inline-block; width: 20%; text-align: right; margin-left: 0.1rem;" class="korean">
            {% if not user.is_authenticated %}
                <a class="div2" style="text-decoration: none; " href="{% url 'mainapp:login' %}?next={{ request.path }}">
            <div style="display: inline-block;">로그인</div>
                </a>
            <strong style="display: inline-block; color: black; font-family: 'Cabin', sans-serif;">  │  </strong>
                <a class="div2" style="text-decoration: none;" href="{% url 'mainapp:signup' %}">
            <div style="display: inline-block; text-decoration: none;">회원가입</div>
                </a>
            {% else %}
            <a class="div2" style="text-decoration: none; color: black" href="{% url 'mainapp:detail' pk=user.pk %}">
                <div   style="display: inline-block; text-decoration: none;">마이페이지</div>
            </a>
            <strong style="display: inline-block; font-size: 0.8rem; font-family: 'Cabin', sans-serif;">  │  </strong>
            <a class="div2" style="text-decoration: none; color: black" href="{% url 'mainapp:logout' %}?next={{ request.path }}">
            <div style="display: inline-block; text-decoration: none;">로그아웃</div>
            </a>
            {% endif %}
        </div>
    </div>
</header>
