<style>
    .korean{
        font-family: 'Nanum Gothic Coding', monospace;
    }
</style>
{% extends 'base.html' %}


{% block content %}
    <div style="height: 32rem; width: 100%; display: flex; justify-content: center; margin-top: 3rem; margin-bottom: 3rem">
        <div style="display: block; height: auto; width: 90%">
            <div style="height: 26rem; width: 100%">
                <form action="{% url 'practiceapp:create' %}" method="post">
                    {% csrf_token %}
                        <select name="language_id">
                            {% for lang in lang %}
                            <option value="{{ lang.language_id }}">{{ lang.language }}</option>
                            {% endfor %}
                        </select>
                        <textarea type="text" placeholder="코드를 입력하세요" maxlength="1000"
                               style="height:15rem; width:100%;border:1px solid #504DD2;" name="content"></textarea>
                        <textarea type="text" placeholder="결과를 입력하세요" maxlength="1000"
                               style="height:8rem; width:100%;border:1px solid #504DD2;" name="result"></textarea>
                        <textarea type="text" placeholder="출처를 입력하세요" maxlength="256"
                               style="height:3rem; width:100%;border:1px solid #504DD2;" name="source"></textarea>
                        <div style="display: flex; justify-content: center; height: 3rem; width: 100%">
                            <div style="height: 3rem; width: 100%; text-align: end">
                                    <input type="submit" value="확인">
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>




{% endblock %}
